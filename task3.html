<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 3</title>
</head>

<body style="margin: 0;
box-sizing: border-box; 
padding: 0;">
   <div style="background: linear-gradient(45deg, #000 12%, #fff 80%);
   min-height: 100vh;
   padding: 0 50px;
   display: flex;
   flex-direction: column;
   gap: 20px;
   font-size: 20px;
   color: #fff;
   text-shadow: 1px 1px 1px #000; ">
      <h1 style="color: #1bb92d;
      margin: 0; 
      max-width: 350px;
       padding: 30px 10px;
       text-shadow: 1px 1px 1px #000; 
       "> Задача 3</h1>
      <p style="font-size: 20px;
       color: #131111;
       font-weight: 800;
       font-style: italic;
       ">Дана стоимость единицы товара и количество. Найти общую стоимость и НДС (5% от общей стоимости).</p>
      <script>
         //Вводим необходимые данные
         let productСost = parseFloat(prompt('Стоимость товара', '0'))
         let productQuantity = parseFloat(prompt('Количество товара', '0'))
         const percentTax = 0.05
         //Находим результат
         let totalSum = productСost * productQuantity
         let percentTaxProduct = totalSum * percentTax
         let totalSumPercentTax = totalSum - percentTaxProduct
         // Выводим результат
         document.write(`Стоимость товара: ${productСost} <br>
         Количество товара: ${productQuantity} <br>
         Общая сумма с учетом НДС: ${totalSumPercentTax}`)
      </script>
   </div>
</body>

</html>
