      <script>
         //Вводим необходимые данные
         let a = parseFloat(prompt('Введите первое число', '0'))
         let b = parseFloat(prompt('Введите второе число', '0'))
         let c = parseFloat(prompt('Введите третье число', '0'))
         //Находим результат
         const s1 = a + 12 + b
         const s2 = Math.sqrt((a + b) / (2 * a))
         const s3 = Math.cbrt((a + b) * c)
         const s4 = Math.sin(a / (-b))
         // Выводим результат
         document.write(` Ваше первое значение: ${a}; Ваше второе значение: ${b}; Ваше третье значение: ${c}; <br> <br>
         S1 = ${s1.toFixed(2)} <br>
