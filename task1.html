<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 1</title>
</head>

<body style="margin: 0;
box-sizing: border-box; 
padding: 0;">
   <div style="background: linear-gradient(45deg, #000 12%, #fff 80%);
   min-height: 100vh;
   padding: 0 50px;
   display: flex;
   flex-direction: column;
   gap: 20px;
   font-size: 20px;
   color: #fff;
   text-shadow: 1px 1px 1px #000; ">
      <h1 style="color: #1bb92d;
      margin: 0; 
      max-width: 350px;
       padding: 30px 10px;
       text-shadow: 1px 1px 1px #000; 
       "> Задача 1</h1>
      <p style="font-size: 20px;
       color: #131111;
       font-weight: 800;
       font-style: italic;
       ">Найти сумму, произведение и долю двух действительных чисел. Результат вывести в формы таблицы</p>
      <script>
         //Вводим необходимые данные
         let numberOne = parseFloat(prompt('Введите первое число', '0'))
         let numberTwo = parseFloat(prompt('Введите второе число', '0'))
         //Находим результат
         const plusSum = numberOne + numberTwo
         const divisionSum = numberOne / numberTwo
         const multiplicationSum = numberOne * numberTwo
         // Выводим результат
         document.write(`
         <table border="3" style="border: 3px solid #1bb92d;
      width: 300px;">
         <tr>
            <th>Задача</th>
            <th>Результат</th>
         </tr>
         <tr>
            <th>${numberOne} + ${numberTwo}</th>
            <th>${plusSum.toFixed(2)}</th>
         </tr>
         <tr>
            <th>${numberOne} / ${numberTwo}</th>
            <th>${divisionSum.toFixed(2)}</th>
         </tr>
         <tr>
            <th>${numberOne} * ${numberTwo}</th>
            <th>${multiplicationSum.toFixed(2)}</th>
         </tr>
      </table>
         `)
      </script>
   </div>
</body>

</html>
