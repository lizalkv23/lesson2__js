<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 4</title>
</head>

<body style="margin: 0;
box-sizing: border-box; 
padding: 0;">
   <div style="background: linear-gradient(45deg, #000 12%, #fff 80%);
   min-height: 100vh;
   padding: 0 50px;
   display: flex;
   flex-direction: column;
   gap: 20px;
   font-size: 20px;
   color: #fff;
   text-shadow: 1px 1px 1px #000; ">
      <h1 style="color: #1bb92d;
      margin: 0; 
      max-width: 350px;
       padding: 30px 10px;
       text-shadow: 1px 1px 1px #000; 
       "> Задача 4</h1>
      <p style="font-size: 20px;
       color: #131111;
       font-weight: 800;
       font-style: italic;
       ">Дана длина в сантиметрах. Определить сколько это метров и километров.</p>
      <script>
         //Вводим необходимые данные
         let centimeters = parseFloat(prompt('Укажите длину в сантиметрах', '1'))
         //Находим результат
         let metre = centimeters / 100
         let kilometer = centimeters / 1000
         // Выводим результат
         document.write(` Это будет ${metre} метров/метра <br>
         Это будет ${kilometer} километров/километра
         `)
      </script>
   </div>
</body>

</html>
