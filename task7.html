<head>

   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="margin: 0;
box-sizing: border-box; 
padding: 0;">
   <div style="background: linear-gradient(45deg, #000 12%, #fff 80%);
   min-height: 100vh;
   padding: 0 50px;
   display: flex;
   flex-direction: column;
   gap: 20px;
   font-size: 20px;
   color: #fff;
   text-shadow: 1px 1px 1px #000; ">
      <h1 style="color: #1bb92d;
      margin: 0; 
      max-width: 350px;
       padding: 30px 10px;
       text-shadow: 1px 1px 1px #000; 
       "> Задача 7</h1>
      <p style="font-size: 20px;
       color: #131111;
       font-weight: 800;
       font-style: italic;
       ">Найти сумму случайного номера месяца (от 1 до 12) и случайного номера дня (от 0 до 6).</p>
      <script>
         //Вводим необходимые данные
         let minMonth = 1
         let maxMonth = 12
         let minDay = 0
         let maxDay = 6
         //Находим результат
         let randomMonth = minMonth + Math.floor(Math.random() * (maxMonth - minMonth + 1))
         let randomDay = minDay + Math.floor(Math.random() * (maxDay - minDay + 1))
         // Выводим результат
         document.write(`
         Случайный месяц: ${randomMonth} <br>
         Случайный день: ${randomDay}
         `)
      </script>
   </div>
</body>

</html>
