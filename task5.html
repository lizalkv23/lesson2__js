<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task 5</title>
</head>

<body style="margin: 0;
box-sizing: border-box; 
padding: 0;">
   <div style="background: linear-gradient(45deg, #000 12%, #fff 80%);
   min-height: 100vh;
   padding: 0 50px;
   display: flex;
   flex-direction: column;
   gap: 20px;
   font-size: 20px;
   color: #fff;
   text-shadow: 1px 1px 1px #000; ">
      <h1 style="color: #1bb92d;
      margin: 0; 
      max-width: 350px;
       padding: 30px 10px;
       text-shadow: 1px 1px 1px #000; 
       "> Задача 5</h1>
      <p style="font-size: 20px;
       color: #131111;
       font-weight: 800;
       font-style: italic;
       ">Дано количество секунд, прошедшее с начала суток. Определить сколько это часов и минут.</p>
      <script>
         //Вводим необходимые данные
         let seconds = parseInt(prompt('Укажите количество секунд', '1'))
         const secondInMinutes = 60
         const secondsInHours = 3600
         //Находим результат
         let hours = Math.floor(seconds / secondsInHours)
         let minutes = Math.floor(seconds % secondsInHours) / 60
         // Выводим результат
         document.write(` Ваши указаные ${seconds} секунды/секунд/секунда <br> 
         Это будет ${minutes.toFixed(2)} минут/минуты <br>
         Это будет ${hours} часов/час/часа
         `)
      </script>
   </div>
</body>

</html>
